        let currentImageIndex = 0;

        // å¼€å§‹ç”Ÿæˆ
        async function startGeneration() {
            const idiom = document.getElementById('idiom-input').value.trim();
            if (!idiom) {

            }
            
            currentIdiom = idiom;
            showProgress('æ­£åœ¨ç”Ÿæˆæ•…äº‹...');

                    method: 'POST',

                    body: JSON.stringify({ idiom: idiom })

                    hideProgress();
